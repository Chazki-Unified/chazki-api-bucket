            type: string
        - name: filters
          in: query
          description: Object with filters to generate tickets in PDF format.
          required: true
          style: form
          explode: false
          schema:
            type: object
            properties:
              trackCodes:
                type: array
                description: Order Tracking code.
                items:
                  type: string
                  example: XXXXXXXX
      responses:
        "200":
          description: Successfully response object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  file:
                    type: string
                    example: https://storage.googleapis.com/download/storage/v1/b/xxxxxxxxxxxxx/yyyyyyy
