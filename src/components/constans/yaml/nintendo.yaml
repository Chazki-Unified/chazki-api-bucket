---
openapi: 3.0.0
info:
  title: API Chazki
  description: |
    In order to place orders for Chazki's services, endpoints were enabled to record the delivery and check the orders status. These services are registered in the domain owned by chazki and are detailed in the section below.
    Find out more about [Chazki here](https://chazki.com/#/).
    See also our
  termsOfService: https://chazki.com/tyc.html
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: https://us-central1-chazki-link-dev.cloudfunctions.net
    description: Chazki server
tags:
  - name: WebServices
    description: List of endpoints for register and consult of the orders status.
  - name: PDFServices
    description: PDF creator endpoints.
  - name: CSVEndpoints
    description: List of endpoints for CSV file processing methods
  - name: PDFAtariServices
    description: PDF creator endpoints.
paths:
  "/fnTrackOrderChazkiPosition":
    get:
      tags:
        - WebServices
      description:
        This API allows us to see all the Chazki movements and the delivery
        state.
      operationId: fnTrackOrderChazkiPosition
      parameters:
        - name: code
          in: query
          description: Delivery track code.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: enterpriseKey
          in: query
          description: Client unique authorization code.
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully response object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: number
                    example: 1
                  position:
                    type: object
                    properties:
                      latitude:
                        type: number
                        example: -12.046502
                      longitude:
                        type: number
                        example: -77.042716
                  status:
                    type: number
                    example: ASSIGNED
                  timestamp:
                    type: string
                    example: "2020-04-30T00:00:00.000Z"
                  rd:
                    type: string
                    example: Nombre repartidor
        "400":
          description: Query response with errors.
          content:
            application/json:
              schema:
                type: object
                "$ref": "#/components/schemas/FailFnResponse"
  "/fnOrderHistorialPublic":
    get:
      tags:
        - WebServices
      description:
        This API allows us to see all the states the delivery passed group
        by services.The services group reference the number of attempts made to deliver
        the delivery.
      operationId: fnOrderHistorialPublic
      parameters:
        - name: code
          in: query
          description: Delivery track code.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: enterpriseKey
          in: query
          description: Client unique authorization code.
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully response object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: number
                    example: 1
                  descriptionResponse:
                    type: string
                    example: SUCCESS
                  message:
                    type: string
                    example: ""
                  service:
                    type: array
                    items:
                      type: object
                      "$ref": "#/components/schemas/Service"
        "400":
          description: Query response with errors.
          content:
            application/json:
              schema:
                type: object
                "$ref": "#/components/schemas/FailFnResponse"
  "/fnOrderHistorialPrivate":
    get:
      tags:
        - WebServices
      description:
        This API allows us to see all the states the delivery passed through.The
        number of the attempt made to deliver the delivery is shown in each change
        of status.
      operationId: fnOrderHistorialPrivate
      parameters:
        - name: code
          in: query
          description: Delivery track code.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: enterpriseKey
          in: query
          description: Client unique authorization code.
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully response object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: number
                    example: 1
                  descriptionResponse:
                    type: string
                    example: SUCCESS
                  message:
                    type: string
                    example: ""
                  service:
                    type: array
                    items:
                      type: object
                      "$ref": "#/components/schemas/Service"
        "400":
          description: Query response with errors.
          content:
            application/json:
              schema:
                type: object
                "$ref": "#/components/schemas/FailFnResponse"
  "/fnOrderImages":
    get:
      tags:
        - WebServices
      description:
        This API allow us to see the pictures taken by the chazki at the
        delivery momment.
      operationId: fnOrderImages
      parameters:
        - name: code
          in: query
          description: Delivery track code.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: enterpriseKey
          in: query
          description: Client unique authorization code.
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully response object.
