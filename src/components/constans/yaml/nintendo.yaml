        - CSVEndpoints
      description:
        "This endpoint allows to update Drop Addresses in Return Orders
        from Falabella Enterprise.Data must be sent in POST protocol and in the body
        request format in JSON. The csv file must had been saved with an extra column
        as 'CODIGO ALMACEN' so the BranchCode. "
      operationId: updateDropAddressInFallabellaReturnOrders
      parameters:
        - name: filename
          in: query
          description: It's the name that was saved into the Firebase Storage.
          required: true
          style: form
          explode: false
          schema:
            type: string
            example: csv/2021-11-24T18-35-32-846Zreturn_orders_falabella.csv
        - name: filenameUrl
          in: query
          description: Position on the storage
          required: true
          style: form
          explode: false
          schema:
            type: string
            example: csv/2021-11-24T18-35-32-846Zreturn_orders_falabella.csv
      responses:
        "200":
          description:
            Response Object with an array with validatedOrderTrackCodes
            and the number of the ordersUpdated.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/updateDropAddressInFallabellaReturnOrders"
  "/CSVManifestValidation":
    post:
      tags:
        - CSVEndpoints
      description: This endpoint allows to make a CSV Manifest Validation
      operationId: CSVManifestValidation
      parameters:
        - name: filename
          in: query
          description: It's the name that was saved into the Firebase Storage.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: filenameUrl
          in: query
          description: Position on the storage
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: enterpriseID
          in: query
          description: Enterprise identificator
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description:
            Response Object with an array with a counter of existing and
            missing Track codes. If exist missing trackCodes it gets an urlFileMissingTrackcodes.
  "/createAtariPDFFromCSV":
    post:
      tags:
        - PDFAtariServices
      description: This endpoint allows to create PDF From CSV file
      operationId: createAtariPDFFromCSV
      parameters:
        - name: filename
          in: query
          description: It's the name that was saved into the Firebase Storage.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: filenameUrl
          in: query
          description: Position on the storage
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Object with the PDF URL address.
components:
  schemas:
    Orders:
      type: object
      properties:
        trackCode:
          type: string
          description: Order code
          example: ABCDEFI
        paymentMethodID:
          type: string
          description:
            Order payment method, It can take the next values COD, PAGADO,
            CCOD, PAY.
          example: PAGADO
        paymentProofID:
          type: string
          description:
            Payment document, It can take the next values BOLETA, GUIA
            and FACTURA.
          example: BOLETA
        serviceID:
          type: string
          description:
            Service code. It can take the next values "REGULAR", "EXPRESS"
            or "PROGRAMMED", depending on the desired service type.
          example: REGULAR
        packageEnvelope:
          type: string
          description: Package wrap type.
          example: Caja
        packageWeight:
          type: integer
          description: Package weight.
          example: 1
        packageSizeID:
          type: string
          description: Order measure unit (XS, S, M, L).
          example: XL
        packageQuantity:
          type: string
          description: Order packages Quantity.
        productDescription:
          type: string
          description: Products description.
        productPrice:
          type: number
          description: Approximate product price.
        reverseLogistic:
          type: string
          description: It can take the next values 'YES' or 'NO'
        crossdocking:
          type: string
          description:
            Field indicating if the order is crossdocking. It can take
            the next values "YES" or "NO".
        pickUpBranchID:
          type: string
          description: Warehouse code where the packages are collected.
        pickUpAddress:
          type: string
          description: Client address.
        pickUpPostalCode:
          type: string
          description: Recolection address postal code.
        pickUpAddressReference:
          type: string
          description: Client address references.
        pickUpPrimaryReference:
          type: string
          description: Client address district.
        pickUpSecondaryReference:
          type: string
          description: Client address province.
        pickUpNotes:
          type: string
          description: Package recollection notes.
        pickUpContactName:
          type: string
          description: Contact Names for the recollection.
        pickUpContactPhone:
          type: string
          description: Contact phone number for the recollection.
        pickUpContactDocumentTypeID:
          type: string
          description:
            Contact document type for the recollection. It can take the
            next values "DNI", "PAS", "PTP", "CR" and "CE".
        pickUpContactDocumentNumber:
          type: string
          description: Contact ID for the recollection.
        pickUpContactEmail:
          type: string
          description: Email for recollection notification.
        dropBranchID:
          type: string
          description: Delivery warehouse code.
        dropAddress:
          type: string
          description: Final client delivery address.
        dropPostalCode:
          type: string
          description: Recollection address's postal code.
        dropAddressReference:
          type: string
          description: Final client address's references.
        dropPrimaryReference:
          type: string
          description: Final client address's district.
        dropSecondaryReference:
          type: string
          description: Final client address's province.
        dropNotes:
          type: string
          description: Package delivery notes.
        dropContactName:
          type: string
          description: Person's contact names for delivery.
        dropContactPhone:
          type: string
          description: Person's phone number for delivery
        dropContactDocumentTypeID:
          type: string
          description:
            Person's document type for delivery. It can take the next values
            "DNI", "PAS", "PTP","CR" and "CE".
        dropContactDocumentNumber:
          type: string
          description: Person's ID document for delivery.
        dropContactEmail:
          type: string
          description: Delivery notification Email.
        pickUpPoint:
          type: array
          description:
            Coordinates array of picking address. Must have at least two
            elements (longitude and latitude.)
          items:
            type: number
        dropPoint:
          type: array
          description:
            Coordinates array of delivery address. Must have at least two
            elements (longitude and latitude)
          items:
            type: number
        packages:
          type: array
          description: Order's packages list.
          items:
            "$ref": "#/components/schemas/Packages"
    Packages:
      type: object
      properties:
        ClientPackageID:
          type: string
          description: Package code.
        envelope:
          type: string
          description: Package envelop type.
        weight:
          type: number
          description: Package weight.
        weightUnit:
          type: string
          description: Weight unit.
        size:
          type: number
          description: Package size.
        quantity:
          type: number
          description: Number of packages.
        name:
          type: string
          description: Package description.
        currency:
          type: string
          description: Currency type.
        unitaryProductPrice:
          type: number
          description: Unitary package price.
    Service:
      type: object
      properties:
        status:
          type: string
          example: NEW
        date:
          type: string
          example: "2020-04-30T00:00:00.000Z"
        reason:
          type: string
          example: ""
    FailFnResponse:
      type: object
      properties:
        response:
          type: number
          example: 0
        descriptionResponse:
          type: string
          example: El trackcode no existe o el enterpriseKey no es correcto
        message:
          type: string
          example: ""
    FailfnOrderImages:
      type: object
      properties:
        response:
          type: number
          example: 0
        deliveryResponse:
          type: string
          example: No se encuentra el trackCode o el codigo de empresa
    processCSV:
      type: object
      properties:
        sucess:
          type: boolean
          example: true
        validateOrderIDs:
          type: array
          items:
            type: string
            example: ""
        noFailedOrders:
          type: number
          example: 0
    CSVreportGenerator:
      type: object
      properties:
        idReport:
          type: string
          example: liquidationReport
        argsQuery:
          type: object
          properties:
            startDate:
              type: string
              example: "2020-11-01"
            endDate:
              type: string
              example: "2020-11-20"
            enterprisesIDs:
              type: array
              items:
                type: number
                example: 1
            servicesIDs:
              type: array
              items:
                type: number
                example: 2
            statesIDsOrders:
              type: array
              items:
                type: number
                example: 176
            liquidationStatesIDs:
              type: array
              items:
                type: number
                example: 201
        emailSendInfo:
          type: object
          properties:
            emails:
              type: array
              items:
                type: string
                example: anthony@chazki.com
            subject:
              type: string
              example: Reporte de Liquidaciones
    updateDropAddressInFallabellaReturnOrders:
      type: object
      properties:
        success:
          type: boolean
          example: true
        errors:
          type: array
          items:
            type: string
            example: " "
        validatedOrderTrackCodes:
          type: number
          example: 0
        ordersUpdated:
          type: number
          example: 1
  requestBodies:
    uploadClientOrders:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Orders"
      required: true
