        - name: statusClient
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: statusID
          in: query
          description: Order status
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: incidenceID
          in: query
          description: Order status Incidence
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: typeUserID
          in: query
          description: Type user driver
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: email
          in: query
          description: Client's email
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: commentary
          in: query
          description: Order commentaries
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: orderImage
          in: query
          description: URL orderImage
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: receptorAcuse
          in: query
          description: The person who receive the package
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: relationShipAcuse
          in: query
          description: Relationship with the client
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: rutAcuse
          in: query
          description: Receptor's RUT
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Response object with ordersWithErrors, ordersWithoutErrors.
  "/createPDFByCSV":
    post:
      tags:
        - PDFServices
      description:
        This endpoint allows to create a PDF from a CSV file. The file
        to be generated is in PDF extension.
      operationId: createPDFByCSV
