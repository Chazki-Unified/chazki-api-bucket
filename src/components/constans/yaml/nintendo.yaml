                properties:
                  response:
                    type: number
                    example: 1
                  deliveryResponse:
                    type: string
                    example: SUCCESS
                  orderImages:
                    type: array
                    items:
                      type: string
                      example: iVBORw0KGgoAAAANSUhEUgAAAl8AAAQ4CAIAAAC4
        "400":
          description: Query response with errors.
          content:
            application/json:
              schema:
                type: object
                "$ref": "#/components/schemas/FailfnOrderImages"
  "/uploadClientOrders":
    post:
      tags:
        - WebServices
      description:
        "This endpoint allows to register a delivery. Since the data can
        be grouped into an array, multiple deliveries can be registered.Note: The
        objects structure in the 'orders' array is the same as the one provided
        in the schema for CSV loading. The following list of parameters may have more
        or fewer fields. In any case, use the fields from the CSV scheme."
      operationId: uploadClientOrders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Orders"
      responses:
        "200":
          description: Successfully response object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  ordersWithErrors:
                    type: number
                    example: 0
                  ordersWithoutErrors:
                    type: number
                    example: 1
  "/uploadOriginalOrdersFromIntegration":
    post:
      tags:
        - WebServices
      description:
        Este endpoint permite registrar un originalOrder from Integration.
        Dado que en el los datos se puegen agrupar en un arreglo, se pueden registrar
        varios originalOrder
      operationId: uploadOriginalOrdersFromIntegration
      parameters:
        - name: enterpriseKey
          in: query
          description:
            Unique authorization code that identifies the customer.If the
            enterpriseKey or the tags correct name is not provided, the orders will
            not be created.
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: orders
          in: query
          description:
            Objects array containing the orders information required for
            the client.
          required: true
          style: form
          explode: false
          schema:
            "$ref": "#/components/schemas/Orders"
      responses:
        "200":
          description:
            Response object with ordersWithErrors, ordersWithoutErrors
            and errorsDetails.
